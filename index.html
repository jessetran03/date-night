<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan the perfect date</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <section class="initial">
        <div class="initial-search">
            <div>
                <h1>Date Night</h1>
                <h2>Plan the perfect date.</h2>
            </div>
            <div class="city-search">
                <label for="city">Enter location or city:</label>
                <input id="js-city" type="text" name="city" placeholder="Northwest Arkansas" autofocus/>
            </div>
            <br>

            <button class="js-change-location">Start Planning</button>
        </div>
    </section>

    <section class="group hidden">

        <div class="group-two">
            <div class="wrapper">
                <h1>Date Night</h1>
                <h2>Plan the perfect date.</h2>
                <form id="js-find-dinner">

                    <label for="city">Enter location or city:</label>
                    <input id="js-city" type="text" name="city" />
                    <br>

                    <button class="js-change-location">Change Location</button>
                    <br>

                    <label for="cuisine">Type of cuisine for dinner:</label>
                    <select id="js-cuisine" name="cuisine" size="1">
                        <option value="1">American</option>
                        <option value="3">Asian</option>
                        <option value="25">Chinese</option>                
                        <option value="45">French</option>
                        <option value="38">Italian</option>
                        <option value="60">Japanese</option>
                    </select>
                    <br>

                    <button class="js-find-dinner">Search for Dinner</button>
                    <p>Or look for place to eat after.</p>
                    <button class="js-find-dessert">Search for Dessert</button>
                </form>

            </div>

            <div class="wrapper">
                <ul class="plan js-plan">
                    <!--Date Plan Here-->
                </ul>
            </div>
        </div>

        <div id="js-weather" class="wrapper hidden">
            <h5>Weather</h5>
            <ul class="weather js-weather">
                <!--Weather Displayed Here-->
            </ul>
        </div>

    </section>

    <section class="results hidden">
        <div class="results-header">
            <p id="js-error-message" class="error-message"></p>
            <h3></h3>
        </div>
        <div class="results-list">
            <ul class="js-results">
                <!--Results Displayed Here-->
            </ul>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
