<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan the perfect date</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <section class="initial">
        <div class="initial-search">
            <div class="title">
                <h1>Date Night</h1>
                <h2>Plan the perfect date.</h2>
            </div>
            <form id="js-initial-search">
                <div class="city-search">
                    <label for="js-initial-city">Enter location or city:</label>
                    <input id="js-initial-city" type="text" name="city" placeholder="Houston" autofocus required/>
                </div>
                <p class="js-error-message error-message"></p>
                <br>
                <button type="submit" class="js-change-location">Start Planning</button>
            </form>
        </div>
    </section>

    <section class="title hidden">
        <div class="wrapper">
            <h1>Date Night</h1>
            <h2>Plan the perfect date.</h2>
        </div>
    </section>

    <section class="group hidden">

        <div class="group-two">

            <div class="item-one wrapper">
                <label for="js-cuisine">Select cuisine:</label>
                <select id="js-cuisine" name="cuisine" size="1">
                    <option value="1">American</option>
                    <option value="3">Asian</option>
                    <option value="193">BBQ</option>
                    <option value="182">Breakfast</option>
                    <option value="30">Cafe</option>
                    <option value="491">Cajun</option>
                    <option value="25">Chinese</option>                
                    <option value="45">French</option>
                    <option value="156">Greek</option>
                    <option value="38">Italian</option>
                    <option value="60">Japanese</option>
                    <option value="67">Korean</option>
                    <option value="69">Malaysian</option>
                    <option value="70">Mediterranean</option>
                    <option value="73">Mexican</option>
                    <option value="82">Pizza</option>
                    <option value="304">Sandwich</option>
                    <option value="83">Seafood</option>
                    <option value="190">Taiwanese</option>
                    <option value="95">Thai</option>
                    <option value="308">Vegetarian</option>
                    <option value="99">Vietnamese</option>
                </select>
                <br>
                <button id="js-find-dinner">Search for Dinner</button>
                <br>
                <label for="js-find-dessert">Or look for dessert:</label>
                <br>
                <button id="js-find-dessert">Search for Dessert</button>
            </div>

            <div class="item-two wrapper">
                <form id="js-change-location">
                    <label for="js-city">Enter location or city:</label>
                    <input id="js-city" type="text" name="city" required/>
                    <br>
                    <button type="submit" class="js-change-location">Change Location</button>
                    <br>
                </form>
            </div>

        </div>  
          
        <div class ="group-one">

            <div class="item-one wrapper">
                <ul id ="js-plan" class="plan">
                    <!--Date Plan Here-->
                </ul>
            </div>

            <div class="item-two wrapper">
                <h5>Weather</h5>
                <ul id ="js-weather" class="weather">
                    <!--Weather Displayed Here-->
                </ul>
            </div>

        </div>

    </section>

    <section class="results hidden">
        <div class="results-header">
            <p class="js-error-message error-message"></p>
            <h3><!--Results Header--></h3>
        </div>
        <div class="results-list">
            <ul id="js-results">
                <!--Results Displayed Here-->
            </ul>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
